
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evermore | Acesso Restrito</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    @font-face {
      font-family: 'Sherika';
      src: url('Sherika.woff2') format('woff2');
    }

    body {
      margin: 0;
      font-family: 'Sherika', sans-serif;
      background: url('bg-evermore.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    #login-container, #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #login-container {
      height: 100vh;
    }
    .login-input {
      padding: 10px 20px;
      margin: 10px 0;
      width: 250px;
      border-radius: 20px;
      border: 1px solid #1e2e2f;
      text-align: center;
    }
    .login-button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #1e2e2f;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #1e2e2f;
      text-align: center;
    }
    .contact-info a {
      color: #1e2e2f;
      text-decoration: none;
    }
    .logo {
      margin: 20px auto;
      display: block;
      width: 189px;
      height: auto;
      object-fit: contain;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin-top: 10px;
    }
    #top-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 6px;
    }
    #top-bar img {
      width: 80px;
      height: 80px;
    }
    #canvas-wrapper {
      position: relative;
      margin: 0 auto;
    }
    #pdf-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      background: transparent;
    }
    #page-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 10px;
    }
    #page-controls button {
      padding: 10px 20px;
      font-size: 16px;
      min-width: 180px;
    }
    #go-to {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #go-to input {
      padding: 10px;
      width: 100px;
    }
    canvas {
      margin-bottom: 30px;
      border: 1px solid #ccc;
    }
    #page-info {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #watermark {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 64px;
      color: rgba(0, 0, 0, 0.1);
      z-index: 999;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableShortcuts(event)">
  <img src="logo.png" class="logo" alt="Logo Evermore" />
  <div id="login-container">
    <img src="logo.png" class="logo" alt="Logo Evermore" />
    <h2>Portal do Aluno <strong>Evermore</strong></h2>
    <input type="text" id="username" class="login-input" placeholder="Usu√°rio"/>
    <input type="password" id="password" class="login-input" placeholder="Senha"/>
    <button class="login-button" onclick="login()">Entrar</button>
    <p id="login-error" style="color:red;"></p>
    <div class="contact-info">
      <strong>Contato</strong><br/>
      54 99143-7238<br/>
      comercial@evermoreingles.com.br<br/>
      <a href="https://evermoreingles.com.br" target="_blank">evermoreingles.com.br</a>
    </div>
  </div>

  <div id="pdf-container" style="display: none;">
    <img src="logo.png" class="logo" alt="Logo Evermore" />
    <div id="top-bar">
      <a href="https://drive.google.com/drive/u/2/folders/1MNCu2MDMtmjT7p68d-e9STrfwY9ISK05" target="_blank">üéß Listening Practice</a>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://drive.google.com/drive/u/2/folders/1MNCu2MDMtmjT7p68d-e9STrfwY9ISK05" alt="QR Code"/>
    </div>

    <div id="page-controls">
      <button onclick="prevPage()">‚¨Ö P√°gina Anterior</button>
      <button onclick="nextPage()">Pr√≥xima P√°gina ‚û°</button>
    </div>

    <div id="go-to">
      <input type="number" id="page-input" placeholder="P√°gina" min="1"/>
      <button onclick="goToPage()">Ir</button>
    </div>

    <p id="page-info"></p>

    <div id="canvas-wrapper">
      <canvas id="pdf-render"></canvas>
      <div id="pdf-overlay"></div>
    </div>
  </div>

  <div id="watermark">Evermore | Acesso restrito</div>

  <script>
    const users = {
      "Richard": "rmartins2025",
      "Evermore": "Digital2025",
      "Arissa": "akudo2025",
      "Julia": "ju2025",
      "Elis": "teacherel"
    };

    let pdfDoc = null, pageNum = 1, totalPages = 0;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (users[user] && users[user] === pass) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("pdf-container").style.display = "block";
        document.getElementById("pdf-overlay").style.display = "block";
        document.getElementById("watermark").style.display = "block";
        loadPDF();
      } else {
        document.getElementById("login-error").innerText = "Usu√°rio ou senha inv√°lidos.";
      }
    }

    function loadPDF() {
      const url = "material.pdf";
      const canvas = document.getElementById("pdf-render");
      const ctx = canvas.getContext("2d");

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        totalPages = pdf.numPages;
        renderPage();
      });

      function renderPage() {
        pdfDoc.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({ canvasContext: ctx, viewport });
          document.getElementById("page-info").innerText = `P√°gina ${pageNum} de ${totalPages}`;
        });
      }

      window.nextPage = () => {
        if (pageNum >= totalPages) return;
        pageNum++;
        renderPage();
      };

      window.prevPage = () => {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage();
      };

      window.goToPage = () => {
        const input = parseInt(document.getElementById("page-input").value);
        if (!isNaN(input) && input >= 1 && input <= totalPages) {
          pageNum = input;
          renderPage();
        } else {
          alert("N√∫mero de p√°gina inv√°lido.");
        }
      };

      document.addEventListener("keydown", (e) => {
        if (document.getElementById("pdf-container").style.display !== "block") return;
        if (e.key === "ArrowRight") nextPage();
        if (e.key === "ArrowLeft") prevPage();
      });
    }

    function disableShortcuts(e) {
      const isPDFOpen = document.getElementById("pdf-container").style.display === "block";
      const blockedKeys = ["Meta", "Control", "Shift", "Alt", "AltGraph", "F12", "PrintScreen"];
      if (
        e.ctrlKey || e.metaKey ||
        (isPDFOpen && (blockedKeys.includes(e.key) || /^[a-zA-Z]$/.test(e.key)))
      ) {
        e.preventDefault();
        alert("Fun√ß√£o bloqueada. Este conte√∫do √© protegido pela Evermore.");
        return false;
      }
    }
  </script>
</body>
</html>
