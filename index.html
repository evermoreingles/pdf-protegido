<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Aluno Evermore</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    @font-face {
      font-family: 'Sherika';
      src: url('Sherika.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Sherika', sans-serif;
      background: url('bg-evermore.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #1e2e2f;
    }

    .logo {
      margin-top: 40px;
      max-width: 220px;
    }

    #login-container {
      margin-top: 30px;
    }

    #login-container h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .login-input {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem 1.5rem;
      width: 250px;
      border-radius: 30px;
      border: 1px solid #1e2e2f;
      font-size: 1rem;
      font-family: 'Sherika', sans-serif;
      text-align: center;
    }

    .login-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      background-color: #1e2e2f;
      color: #fff;
      cursor: pointer;
      font-family: 'Sherika', sans-serif;
    }

    .contact-info {
      margin-top: 4rem;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    #pdf-container {
      display: none;
    }

    #page-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    #page-controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Sherika', sans-serif;
    }

    #page-info {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableShortcuts(event)">
  <img src="logo.png" class="logo" alt="Logo Evermore" />
  <div id="login-container" class="active">
    <h2>Portal do Aluno <strong>Evermore</strong></h2>
    <input type="text" id="username" class="login-input" placeholder="Usuário" />
    <input type="password" id="password" class="login-input" placeholder="Senha" />
    <button class="login-button" onclick="login()">Entrar</button>
    <p id="login-error" style="color: red;"></p>

    <div class="contact-info">
      <strong>Contato</strong><br />
      54 99143-7238<br />
      comercial@evermoreingles.com.br<br />
      evermoreingles.com.br
    </div>
  </div>

  <div id="pdf-container">
    <div id="page-controls">
      <button onclick="prevPage()">⬅ Página Anterior</button>
      <button onclick="nextPage()">Próxima Página ➡</button>
    </div>
    <p id="page-info"></p>
    <canvas id="pdf-render"></canvas>
  </div>

  <script>
    const users = {
      "Richard": "rmartins2025",
      "Evermore": "Digital2025",
      "Arissa": "akudo2025",
      "Julia": "ju2025",
      "Elis": "teacherel"
    };

    let pdfDoc = null;
    let pageNum = 1;
    let totalPages = 0;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (users[user] && users[user] === pass) {
        document.getElementById("login-container").style.display = 'none';
        document.getElementById("pdf-container").style.display = 'block';
        loadPDF();
      } else {
        document.getElementById("login-error").innerText = "Usuário ou senha inválidos.";
      }
    }

    function loadPDF() {
      const url = "material.pdf";
      const canvas = document.getElementById("pdf-render");
      const ctx = canvas.getContext("2d");

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        totalPages = pdf.numPages;
        renderPage();
      });

      function renderPage() {
        pdfDoc.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({ canvasContext: ctx, viewport });

          document.getElementById("page-info").innerText = `Página ${pageNum} de ${totalPages}`;
        });
      }

      window.nextPage = () => {
        if (pageNum >= totalPages) return;
        pageNum++;
        renderPage();
      };

      window.prevPage = () => {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage();
      };
    }

    function disableShortcuts(e) {
      const forbidden = ["s", "p", "u", "a", "c", "i"];
      if ((e.ctrlKey || e.metaKey) && forbidden.includes(e.key.toLowerCase())) {
        e.preventDefault();
        alert("Função bloqueada. Este conteúdo é protegido pela Evermore.");
        return false;
      }
      if (e.key === "F12" || e.key === "PrintScreen") {
        e.preventDefault();
        alert("Função bloqueada. Este conteúdo é protegido pela Evermore.");
        return false;
      }
    }
  </script>
</body>
</html>
