<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Protegido - Evermore</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #879b99;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #login-container, #pdf-container {
      display: none;
      padding: 2rem;
    }
    #login-container.active, #pdf-container.active {
      display: block;
    }
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 3rem;
      color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 1000;
      white-space: nowrap;
    }
    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    #pdf-overlay {
      pointer-events: auto;
      display: none;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      z-index: 10;
      background: transparent;
      pointer-events: auto;
    }
    #page-controls {
      display: none;
      margin-top: 1rem;
    }
    button, #page-input { height: 36px; box-sizing: border-box; } button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    img.logo {
      max-width: 180px;
      margin: 2rem auto;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableShortcuts(event)">
  <img src="logo.png" class="logo" alt="Logo Evermore" />
  <div class="watermark" style="display: none;" id="watermark">Evermore | Acesso restrito</div>

  <div id="login-container" class="active">
    <h2>Acesso Restrito</h2>
    <input type="text" id="username" placeholder="Usu√°rio" /><br /><br />
    <input type="password" id="password" placeholder="Senha" /><br /><br />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="pdf-container">
    <div id="page-controls">
      <div style="display: flex; justify-content: space-between; align-items: center; max-width: 700px; margin: 0 auto;">
        <div style="text-align: left;">
          <a href="https://drive.google.com/drive/folders/1MNCu2MDMtmjT7p68d-e9STrfwY9ISK05" target="_blank" style="color: white; text-decoration: none; font-weight: bold;">üéß Listening Practice</a>
        </div>
        <div style="text-align: right;">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=https://drive.google.com/drive/folders/1MNCu2MDMtmjT7p68d-e9STrfwY9ISK05" alt="QR Code">
        </div>
      </div>
      <button onclick="prevPage()">‚¨Ö P√°gina Anterior</button>
      <button onclick="nextPage()">Pr√≥xima P√°gina ‚û°</button>
      <p id="page-info"></p>
      <div style="margin-top: 1rem; display: flex; justify-content: center; align-items: center; gap: 8px;">
  <input type="number" id="page-input" placeholder="Ir para p√°gina" style="width: 120px; padding: 4px;">
  <button onclick="goToPage()">Ir</button>
</div>
    </div>
    <div id="canvas-wrapper" style="position: relative; display: inline-block;">
      <canvas id="pdf-render"></canvas>
      <div id="pdf-overlay"></div>
    </div>
  </div>

  <script>
    const users = {
      "Richard": "rmartins2025",
      "Evermore": "Digital2025",
      "Arissa": "akudo2025",
      "Julia": "ju2025",
      "Elis": "teacherel"
    };

    let pdfDoc = null;
    let pageNum = 1;
    let totalPages = 0;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const overlay = document.getElementById("pdf-overlay");

      if (users[user] && users[user] === pass) {
        fetch("https://script.google.com/macros/s/AKfycbyL9O5MCku67Kjrk30KT11BHXBZjJuJHXJW8fEyxr6biHYPxMoqWnKQ4b-MN6QeIvkE/exec" +
          "?usuario=" + encodeURIComponent(user) +
          "&navegador=" + encodeURIComponent(navigator.userAgent) +
          "&so=" + encodeURIComponent(navigator.platform))
        .then(res => console.log("Acesso registrado"))
        .catch(err => console.error("Erro ao registrar acesso", err));

        document.getElementById("login-container").classList.remove("active");
        document.getElementById("pdf-container").classList.add("active");
        document.getElementById("page-controls").style.display = "block";
document.getElementById("watermark").style.display = "block";

        setTimeout(() => {
          overlay.style.display = "block";
        }, 500);

        loadPDF();
      } else {
        document.getElementById("login-error").innerText = "Usu√°rio ou senha inv√°lidos.";
      }
    }

    function loadPDF() {
      const url = "material.pdf";
      const canvas = document.getElementById("pdf-render");
      const ctx = canvas.getContext("2d");

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        totalPages = pdf.numPages;
        renderPage();
      });

      function renderPage() {
        pdfDoc.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({ canvasContext: ctx, viewport });

          document.getElementById("page-info").innerText = `P√°gina ${pageNum} de ${totalPages}`;
        });
      }

      window.nextPage = () => {
        if (pageNum >= totalPages) return;
        pageNum++;
        renderPage();
      };

      window.prevPage = () => {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage();
      };

      window.goToPage = () => {
        const input = parseInt(document.getElementById("page-input").value);
        if (!isNaN(input) && input >= 1 && input <= totalPages) {
          pageNum = input;
          renderPage();
        } else {
          alert("N√∫mero de p√°gina inv√°lido.");
        }
      };

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextPage();
        if (e.key === "ArrowLeft") prevPage();
      });
    }

    function disableShortcuts(e) {
  const blockedKeys = ["Meta", "Shift", "Control", "Alt", "AltGraph", "Fn"];
  if (blockedKeys.includes(e.key)) {
    e.preventDefault();
    alert("Tecla bloqueada. Este conte√∫do √© protegido pela Evermore.");
    return false;
  }
      const forbidden = ["s", "p", "u", "a", "c", "i"];
      if ((e.ctrlKey || e.metaKey) && forbidden.includes(e.key.toLowerCase())) {
        e.preventDefault();
        alert("Fun√ß√£o bloqueada. Este conte√∫do √© protegido pela Evermore.");
        return false;
      }
      if (e.key === "F12" || e.key === "PrintScreen") {
        e.preventDefault();
        alert("Fun√ß√£o bloqueada. Este conte√∫do √© protegido pela Evermore.");
        return false;
      }
    }
  </script>
</body>
</html>
