
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador Evermore</title>
  <style>
    body {
      margin: 0;
      background-color: #879b99;
      font-family: Arial, sans-serif;
    }

    #pdf-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      height: 60px;
    }

    .page-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .page-input input {
      padding: 12px;
      font-size: 18px;
      width: 160px;
      height: 48px;
    }

    .page-input button {
      width: 60px;
      height: 48px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      align-items: center;
    }

    .top-left, .top-right {
      display: flex;
      align-items: center;
    }

    .top-left a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left img {
      width: 24px;
      height: 24px;
    }

    .top-right img {
      width: 80px;
      height: 80px;
    }

    #pdf-render {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      max-width: 90%;
    }

    .page-info {
      font-size: 22px;
      margin-top: 10px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-left">
      <a href="https://drive.google.com/drive/folders/1MNCu2MDMtmjT7p68d-e9STrfwY9ISK05" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" />
        Listening Practice
      </a>
    </div>
    <div class="top-right">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://drive.google.com/drive/folders/1MNCu2MDMtmjT7p68d-e9STrfwY9ISK05" />
    </div>
  </div>

  <div id="pdf-controls">
    <div class="nav-buttons">
      <button id="prev-page">⬅ Página Anterior</button>
      <button id="next-page">Próxima Página ➡</button>
    </div>
    <div class="page-info">Página <span id="page-num">1</span> de <span id="page-count">?</span></div>
    <div class="page-input">
      <input type="number" id="page-number" placeholder="Ir para página" min="1" />
      <button id="go-button">Ir</button>
    </div>
  </div>

  <canvas id="pdf-render"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1.5,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    const url = 'seuarquivo.pdf'; // Substituir com o caminho correto

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function onGoToPage() {
      const input = document.getElementById('page-number');
      const target = parseInt(input.value);
      if (target >= 1 && target <= pdfDoc.numPages) {
        pageNum = target;
        queueRenderPage(pageNum);
      }
    }

    document.getElementById('prev-page').addEventListener('click', onPrevPage);
    document.getElementById('next-page').addEventListener('click', onNextPage);
    document.getElementById('go-button').addEventListener('click', onGoToPage);
  </script>
</body>
</html>
