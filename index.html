<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Protegido - Evermore</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #login-container, #pdf-container {
      display: none;
      padding: 2rem;
    }
    #login-container.active, #pdf-container.active {
      display: block;
    }
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 3rem;
      color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 1000;
      white-space: nowrap;
    }
    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    #pdf-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: transparent;
      pointer-events: auto;
    }
    #page-controls {
      display: none;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    img.logo {
      max-width: 180px;
      margin: 2rem auto;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableShortcuts(event)">
  <img src="logo.png" class="logo" alt="Logo Evermore" />
  <div class="watermark">Evermore | Acesso restrito</div>

  <div id="login-container" class="active">
    <h2>Acesso Restrito</h2>
    <input type="text" id="username" placeholder="Usuário" /><br /><br />
    <input type="password" id="password" placeholder="Senha" /><br /><br />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="pdf-container">
    <div id="page-controls">
      <button onclick="prevPage()">⬅ Página Anterior</button>
      <button onclick="nextPage()">Próxima Página ➡</button>
      <p id="page-info"></p>
    </div>
    <canvas id="pdf-render"></canvas>
    <div id="pdf-overlay"></div>
  </div>

  <script>
    const users = {
      "Richard": "rmartins2025",
      "Evermore": "Digital2025",
      "Arissa": "akudo2025"
    };

    let pdfDoc = null;
    let pageNum = 1;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const overlay = document.getElementById("pdf-overlay");

      if (users[user] && users[user] === pass) {
        document.getElementById("login-container").classList.remove("active");
        document.getElementById("pdf-container").classList.add("active");
        document.getElementById("page-controls").style.display = "block";

        setTimeout(() => {
          overlay.style.display = "block";
        }, 500);

        loadPDF();
      } else {
        document.getElementById("login-error").innerText = "Usuário ou senha inválidos.";
      }
    }

    function loadPDF() {
      const url = "material.pdf";
      const canvas = document.getElementById("pdf-render");
      const ctx = canvas.getContext("2d");

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        renderPage();
      });

      function renderPage() {
        pdfDoc.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({ canvasContext: ctx, viewport });

          document.getElementById("page-info").innerText = `Página ${pageNum} de ${pdfDoc.numPages}`;
        });
      }

      window.nextPage = () => {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        renderPage();
      };

      window.prevPage = () => {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage();
      };
    }

    function disableShortcuts(e) {
      const forbidden = ["s", "p", "u", "a", "c", "i"];
      if ((e.ctrlKey || e.metaKey) && forbidden.includes(e.key.toLowerCase())) {
        e.preventDefault();
        alert("Função bloqueada. Este conteúdo é protegido pela Evermore.");
        return false;
      }
      if (e.key === "F12" || e.key === "PrintScreen") {
        e.preventDefault();
        alert("Função bloqueada. Este conteúdo é protegido pela Evermore.");
        return false;
      }
    }
  </script>
</body>
</html>
